<div class="d-flex justify-content-center mb-5">
  <img alt="Logo" src="assets/media/logos/logo.jpg" style="height: 130px" alt="ebtikar logo"/>
</div>
<div
  class="bg-white border border-gray-300 pt-10 px-10 rounded-4 rounder-4 w-100 w-md-500px w-sm-490px m-auto"
>
  <form class="form" [formGroup]="loginForm">
    <div class="text-center mb-11">
      <h1 class="text-dark fw-bolder mb-3">{{ "signIn" | translate }}</h1>
    </div>
    <div class="fv-row mb-8" appAppArrowFocus>
      <app-ebtikar-input 
        [label]="'email'"
        [placeholder]="'email'"
        patternMessage="validEmailAddress"
        [control]="loginForm.get('Email')!"
      >
      </app-ebtikar-input>
    </div>
    <div class="fv-row mb-8" appAppArrowFocus>
      <app-ebtikar-input 
        [type]="'password'"
        [label]="'password'"
        [placeholder]="'password'"
        [control]="loginForm.get('Password')!"
      >
      </app-ebtikar-input>
    </div>
    <div class="d-grid mb-10">
      <app-submit-button
        [buttonText]="'Sign in'"
        (btnClick)="submit()"
        [isDisabled]="loginForm.invalid"
      ></app-submit-button>
    </div>
  </form>
</div>
