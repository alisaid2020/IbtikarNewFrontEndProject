<form [formGroup]="salesInvoiceForm">
  <div class="app-toolbar pb-3 pb-md-6 d-flex">
    <div class="me-5">
      <a
        routerLink="active"
        [routerLink]="'/sales-invoice'"
        class="btn btn-icon btn-light"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
          class="svg-icon svg-icon-3 text-gray-800 fw-bolder"
        ></span>
      </a>
    </div>
    <div class="page-title d-flex flex-column justify-content-center flex-wrap">
      <h1 class="page-heading d-flex text-dark fw-bold fs-2 my-0">
        {{ "addNew" | translate }}
      </h1>
    </div>
  </div>
  <div class="card mb-5 mb-xxl-8">
    <div class="card-body">
      <div class="row g-5">
        <div class="col-md-6">
          <app-ebtikar-select
            [apiUrl]="clientsApi"
            [hasMultipleLabels]="true"
            [placeholder]="'clientName'"
            [label]="'clientName'"
            [bindValue]="'Id'"
            [control]="salesInvoiceForm.get('clientId')!"
          ></app-ebtikar-select>
        </div>
        <div class="col-md-6">
          <app-ebtikar-select
            [hasStaticValues]="true"
            [items]="paymentTypes"
            [placeholder]="'paymentType'"
            [label]="'paymentType'"
            [bindValue]="'value'"
            [bindLabel]="'name'"
            [control]="salesInvoiceForm.get('paymentType')!"
          ></app-ebtikar-select>
        </div>
        <div class="col-md-6">
          <app-ebtikar-input
            [type]="'datepicker'"
            [placeholder]="'date'"
            [label]="'date'"
            [control]="salesInvoiceForm.get('docDate')!"
          ></app-ebtikar-input>
        </div>
        <div class="col-md-6">
          <app-ebtikar-input
            [type]="'textArea'"
            [placeholder]="'notes'"
            [label]="'notes'"
            [control]="salesInvoiceForm.get('notes')!"
          ></app-ebtikar-input>
        </div>
      </div>
      <div class="row mt-5">
        <h2 class="d-flex fs-3">
          <i class="fa-solid fa-cart-shopping text-primary fs-1 me-3"></i>
          {{ "products" | translate }}
        </h2>
