<div
  class="app-container"
  id="kt_app_header_container"
  [ngClass]="headerContainerCssClass"
>
  <ng-container *ngIf="appSidebarDefaultCollapseDesktopEnabled">
    <div class="app-sidebar-collapse-d-flex align-items-center me-3">
      <div
        class="btn btn-icon w-auto px-0 btn-color-muted btn-active-icon-primary"
        data-kt-toggle="true"
        data-kt-toggle-target="body"
        data-kt-toggle-mode="on"
        data-kt-toggle-name="app-sidebar-collapse"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr080.svg'"
          class="svg-icon svg-icon-1"
        ></span>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="appSidebarDisplay">
    <div
    class="d-flex align-items-center d-lg-none ms-n2 me-2"
    title="Show sidebar menu"
  >
    <div
      class="btn btn-icon btn-active-color-primary w-35px h-35px"
      id="kt_app_sidebar_mobile_toggle"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/abstract/abs015.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>

    <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
      <a routerLink="/dashboard" class="d-lg-none">
        <img
          alt="Logo"
          src="assets/media/logos/Ebtikar logo.jpg"
          class="h-30px"
        />
      </a>
    </div>
  </ng-container>

  <ng-container *ngIf="!appSidebarDisplay">
    <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
      <a routerLink="/dashboard">
        <ng-container *ngIf="currentLayoutType === 'dark-header'">
          <img
            alt="Logo"
            src="assets/media/logos/Ebtikar logo.jpg"
            class="h-20px h-lg-30px app-sidebar-logo-default"
          />
        </ng-container>
        <ng-container *ngIf="currentLayoutType !== 'dark-header'">
          <img
            alt="Logo"
            src="assets/media/logos/Ebtikar logo.jpg"
            class="h-20px h-lg-30px app-sidebar-logo-default theme-light-show"
          />
          <img
            alt="Logo"
            src="assets/media/logos/Ebtikar logo.jpg"
            class="h-20px h-lg-30px app-sidebar-logo-default theme-dark-show"
          />
        </ng-container>
      </a>
    </div>
  </ng-container>

  <div
    class="d-flex align-items-stretch justify-content-between flex-lg-grow-1"
    id="kt_app_header_wrapper"
  >
    <app-navbar
      class="app-navbar flex-shrink-0 ms-auto"
      [appHeaderDefaulMenuDisplay]="appHeaderDefaulMenuDisplay"
      [isRtl]="false"
    ></app-navbar>
  </div>
</div>
