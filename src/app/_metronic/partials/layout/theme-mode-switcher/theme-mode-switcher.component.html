<!-- begin::Menu toggle -->
<div
  class="btn btn-icon"
  [ngClass]="toggleBtnClass"
  data-kt-menu-trigger="{default: 'hover'}"
  data-kt-menu-attach="parent"
  data-kt-menu-placement="bottom-end"
>
  <ng-container *ngIf="mode$ | async as mode">
    <ng-container *ngIf="mode === 'dark'">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen061.svg'"
        [ngClass]="toggleBtnIconClass"
        class="svg-icon theme-light-hide"
      ></span>
    </ng-container>
    <ng-container *ngIf="mode === 'light'">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen060.svg'"
        [ngClass]="toggleBtnIconClass"
        class="svg-icon theme-dark-hide"
      ></span>
    </ng-container>
  </ng-container>
</div>
<!-- end::Menu toggle -->

<!-- begin::Menu -->
<div
  class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
  data-kt-menu="true"
>
  <ng-container *ngIf="menuMode$ | async as menuMode">
    <!-- begin::Menu item  -->
    <div class="menu-item px-3 my-0">
      <a
        class="menu-link px-3 py-2"
        [ngClass]="{ active: menuMode === 'light' }"
        (click)="switchMode('light')"
      >
        <span class="menu-icon" data-kt-element="icon">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen060.svg'"
            class="svg-icon svg-icon-3"
          ></span>
        </span>
        <span class="menu-title">{{ "themeMode.light" | translate }}</span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class="menu-item px-3 my-0">
      <a
        class="menu-link px-3 py-2"
        [ngClass]="{ active: menuMode === 'dark' }"
        (click)="switchMode('dark')"
      >
        <span class="menu-icon" data-kt-element="icon">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen061.svg'"
            class="svg-icon svg-icon-3"
          ></span>
        </span>
        <span class="menu-title">{{ "themeMode.dark" | translate }}</span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class="menu-item px-3 my-0">
      <a
        class="menu-link px-3 py-2"
        [ngClass]="{ active: menuMode === 'system' }"
        (click)="switchMode('system')"
      >
        <span class="menu-icon" data-kt-element="icon">
          <span
            [inlineSVG]="'./assets/media/icons/duotune/general/gen062.svg'"
            class="svg-icon svg-icon-3"
          ></span>
        </span>
        <span class="menu-title">{{ "themeMode.system" | translate }}</span>
      </a>
    </div>
    <!-- end::Menu item -->
  </ng-container>
</div>
<!-- end::Menu -->
