<!-- *ngIf="user$ | async as _user" -->
<ng-container>
  <div class="menu-item px-3">
    <div class="menu-content d-flex align-items-center px-3">
      <div class="symbol symbol-50px me-5">
        <img alt="Logo" src="./assets/media/avatars/blank.png" />
      </div>
      <div class="d-flex flex-column">
        <div class="fw-bolder d-flex align-items-center fs-5">
          {{ userProfile?.UserName }}
        </div>
        <a class="fw-bold text-muted fs-7">
          <span class="d-block"> {{ userProfile?.Email }}</span>
          {{ "memberSince" | translate }}
          {{ userProfile?.Role?.CreatedDate | date : "YYYY-MM-dd" }}
        </a>
      </div>
    </div>
  </div>
  <div class="separator my-2"></div>
  <div
    class="menu-item px-5"
    data-kt-menu-trigger="hover"
    data-kt-menu-placement="left-start"
    data-kt-menu-flip="bottom"
  >
    <a class="menu-link px-5 cursor-pointer">
      <span class="menu-title position-relative">
        {{ "language" | translate }}
        <span
          class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-50"
          *ngIf="translate.currentLang === 'ar'"
        >
          {{ "languages.ar" | translate }}
          <img
            class="w-15px h-15px rounded-1 ms-2"
            src="assets/media/flags/saudi-arabia.svg"
            alt="Merchant"
          />
        </span>
        <span
          class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0"
          *ngIf="translate.currentLang === 'en'"
        >
          {{ "languages.en" | translate }}

          <img
            class="w-15px h-15px rounded-1 ms-2"
            src="assets/media/flags/united-states.svg"
            alt="Merchant"
          />
        </span>
      </span>
    </a>

    <div class="menu-sub menu-sub-dropdown w-175px py-4">
      <div
        class="menu-item px-3 cursor-pointer"
        aria-labelledby="dropdownMenuButton"
      >
        <button
          class="dropdown-item menu-link d-flex px-5"
          (click)="changeLanguage('ar')"
        >
          <span class="symbol symbol-20px mx-4">
            <img
              class="rounded-1"
              src="assets/media/flags/saudi-arabia.svg"
              alt=""
            />
          </span>
          {{ "languages.ar" | translate }}
        </button>
        <button
          class="dropdown-item menu-link d-flex px-5"
          (click)="changeLanguage('en')"
        >
          <span class="symbol symbol-20px mx-4">
            <img
              class="rounded-1"
              src="assets/media/flags/united-states.svg"
              alt=""
            />
          </span>
          {{ "languages.en" | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="menu-item px-5">
    <a (click)="logout()" class="menu-link px-5 cursor-pointer">
      {{ "signOut" | translate }}
    </a>
  </div>
</ng-container>
