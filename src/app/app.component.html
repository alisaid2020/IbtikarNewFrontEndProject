<router-outlet></router-outlet>
<ngx-spinner
  type="ball-fussion"
  bdColor="rgba(20, 72, 141, .5)"
  size="medium"
  [fullScreen]="true"
  color="#fff"
></ngx-spinner>
<ngx-loading-bar
  [includeSpinner]="false"
  color="#3f6bbd"
  ref="router"
></ngx-loading-bar>
<app-toasts-container></app-toasts-container>

<div
  class="overlay-box"
  [class.show]="helpers.showOverlay()"
  (click)="helpers.showOverlay.set(false)"
></div>
