<label *ngIf="label" class="form-label fs-6 fw-bolder text-dark">
  {{ label | translate }}
</label>
<div class="row mb-7 align-items-center" *ngIf="filePath">
  <label class="col-lg-4 fw-semibold text-muted">{{
    "uploadedFile" | translate
  }}</label>
  <div class="col-lg-8">
    <a [href]="filePath" class="btn btn-primary" target="_blank">{{
      "preview" | translate
    }}</a>
  </div>
</div>
<div class="custom-file-field">
  <input
    type="file"
    class="form-control"
    (change)="uploadFiles($event)"
    accept=".xlsx,.xls,.csv,.pdf,.doc,.docx"
    #filesInput
  />
  <div class="bg-info">
    <span> <i class="fa-solid fa-cloud-arrow-up text-white fs-1"></i></span>
  </div>
</div>
